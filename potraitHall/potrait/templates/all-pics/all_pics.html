{%extends 'all-pics/base.html'%}
{% load staticfiles%}

{% block content %}
{{block.super}}
{% for image in all_images%}
{{image.name}}
<a href="{% url 'details' image.id %}">Details</a>
<img src="{{image.image.url}}" alt="{{image.name}}" class="img-responsive">
{% endfor %}
<!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Image" name="image">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
{% endblock %}
